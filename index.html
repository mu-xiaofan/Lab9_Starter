<html lang="en">

<head>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    TrackJS.track('Testing TrackJS!');
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try{
        if(isNaN(firstNum)){
          throw new InvalidInput(firstNum);
        }
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);}catch(error){
        console.error(error);
      }finally{
        console.log("Good morning!");
      }
      
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    class InvalidInput extends Error{
      constructor(input){
        this.name = 'InvalidInput';
        super('Invalid input:'+input);
      }
    }
    // Start your code here
    // You may move this JS to another file if you wish
    function consoleLog(){
      console.log('console log');
    }
    function consoleError(){
      console.error('console error');
    }
    function consoleCount(){
      console.count('console count');
    }
    function consoleWarn(){
      console.warn('console warn');
    }
    function consoleAssert(){
      console.assert(1 == 0,'console assert');
    }
    function consoleClear(){
      console.clear();
    }
    function consoleDir(){
      console.dir(document);
    }
    function consoleDirxml(){
      console.dirxml(document);
    }
    function consoleGroup(){
      console.group('console group');
    }
    function consoleGroupEnd(){
      console.groupEnd('console group end');
    }
    function consoleTable(){
      console.table(['t','e','s','t']);
    }
    function consoleTime(){
      console.time('console time');
    }
    function consoleTimerEnd(){
      console.timeEnd('console time end');
    }
    function consoleTrace(){
      console.trace();
    }
    function consoleTriggerGlobalError(){
      throw new Error('global error');
    }
  </script>
</body>

</html>
